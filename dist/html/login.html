<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Papiro</title>
  <!-- favicon -->
  <link rel="icon"
        href="../img/favicon.png"
        type="image/png" />
  <!-- Font Awesome - icons -->
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous" />
  <!-- Bootstrap CSS. Make sure it is v.4.4^ / .container-{breakpoint}  -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <!-- custom style -->
  <link rel="stylesheet"
        href="../css/login.css" />
</head>

<body class="bg-secondary">
  <!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid m-0">
    <div class="container">
      <h1 class="display-4">
        <i class="fas fa-sign-in-alt"></i>
        <span>Abrir Sesión</span>
      </h1>
      <p class="lead">
        <i> Introduce tu correo electrónico y la contraseña de tu cuenta Papiro para abrir sesión </i>
      </p>
    </div>
  </div>
  <main class="bg-papiro2-grad mt-sm-5 mx-auto p-4 pt-5">
    <!-- FORM -->
    <form method="get"
          action="../../index.html"
          name="abrir_form">
      <!-- EMAIL -->
      <div class="form-group">
        <!-- input-group -->
        <div class="input-group input-group-lg">
          <!-- prepend @ -->
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <!-- accessibility - label: screen readers -->
          <label for="email"
                 class="sr-only">email</label>
          <!-- input -->
          <input id="email"
                 name="abrir_email"
                 class="form-control"
                 type="text"
                 placeholder="Correo Electrónico"
                 autocomplete="on"
                 autofocus />
          <!-- tooltips -->
          <div class="valid-tooltip p-0"></div>
          <div class="invalid-tooltip p-0"></div>
          <div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
        </div>
      </div>
      <!-- PASSWORD -->
      <div class="form-group">
        <!-- input-group -->
        <div class="input-group input-group-lg">
          <!-- prepend - key -->
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-key"></i>
            </span>
          </div>
          <!-- accessibility - label: screen readers -->
          <label for="password"
                 class="sr-only">password</label>
          <!-- input -->
          <input id="password"
                 name="abrir_password"
                 class="form-control"
                 type="password"
                 placeholder="Constraseña" />
          <!-- appended - eye -->
          <div class="input-group-append eye">
            <span class="input-group-text">
              <i class="fa">
                <!-- fa icon outlet -->
              </i>
            </span>
          </div>
          <!-- tootlips -->
          <div class="valid-tooltip p-0"></div>
          <div class="invalid-tooltip p-0"></div>
          <div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
        </div>
      </div>
      <!-- FORGOT PASSWORD? -->
      <div class="text-right m-0">
        <a href="../html/mock.html"
           class="text-secondary">
          <i>olvidaste la contraseña?</i>
        </a>
      </div>
      <!-- SUBMIT -->
      <button type="submit"
              class="btn btn-dark mt-4"> Abrir </button>
    </form>
  </main>
  <!-- back home -->
  <div class="btn">
    <a href="../../index.html">Volver a Inicio</a>
  </div>
  <!-- custom javascript -->
  <script src="../js/login.js"></script>
  <!-- B4 => 1.jQuery, 2.Popper.js, 3.Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
</body>

</html>
