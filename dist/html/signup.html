<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Papiro</title>
		<!-- favicon -->
		<link rel="icon" href="../img/favicon.png" type="image/png" />
		<!-- Font Awesome - icons -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
			integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap CSS. Make sure it is v.4.4^ / .container-{breakpoint}  -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- custom style -->
		<link rel="stylesheet" href="../css/signup.css" />
	</head>

	<body class="bg-secondary">
		<!-- jumbotron -->
		<div class="jumbotron jumbotron-fluid m-0">
			<div class="container">
				<h1 class="display-4">
					<i class="fas fa-hand-point-right"></i>
					<span>Regístrate!</span>
				</h1>
				<p class="lead">
					<i>Introduce tu correo electrónico, una contraseña y tu provincia para empezar a usar tu cuenta Papiro</i>
				</p>
			</div>
		</div>

		<main class="bg-papiro2-grad mt-sm-5 mx-auto p-4 pt-5">
			<!-- FORM -->
			<form method="get" action="../../index.html" name="registro_form">
				<!-- EMAIL -->
				<div class="form-group">
					<!-- input-group -->
					<div class="input-group input-group-lg">
						<!-- prepend @ -->
						<div class="input-group-prepend">
							<span class="input-group-text">@</span>
						</div>
						<!-- accessibility - label: screen readers -->
						<label for="email" class="sr-only">email</label>
						<!-- input -->
						<input
							id="email"
							name="registro_email"
							class="form-control"
							type="text"
							placeholder="Correo Electrónico"
							autocomplete="on"
						/>
						<!-- tooltips -->
						<div class="valid-tooltip p-0"></div>
						<div class="invalid-tooltip p-0"></div>
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>
				</div>
				<!-- PASSWORD -->
				<div class="form-group">
					<!-- input-group-->
					<div class="input-group input-group-lg">
						<!-- prepend - key -->
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-key"></i>
							</span>
						</div>
						<!-- accessibility - label: screen readers -->
						<label for="password" class="sr-only">password</label>
						<!-- input -->
						<input
							id="password"
							name="registro_password"
							class="form-control"
							type="password"
							placeholder="Constraseña"
						/>
						<!-- appended - eye -->
						<div class="input-group-append eye">
							<span class="input-group-text">
								<i class="fa">
									<!-- fa icon outlet -->
								</i>
							</span>
						</div>
						<!-- tootlips -->
						<div class="valid-tooltip p-0"></div>
						<div class="invalid-tooltip p-0"></div>
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>
				</div>
				<!-- CONFIRM PASSWORD -->
				<div class="form-group">
					<!-- input-group -->
					<div class="input-group input-group-lg">
						<!-- prepend - equals -->
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-equals"></i>
							</span>
						</div>
						<!-- accessibility - label: screen readers -->
						<label for="password_confirm" class="sr-only">password confirm</label>
						<!-- input -->
						<input
							id="password_confirm"
							name="registro_password_confirm"
							class="form-control"
							type="password"
							placeholder="Confirma Constraseña"
						/>
						<!-- appended - eye -->
						<div class="input-group-append eye">
							<span class="input-group-text">
								<i class="fa">
									<!-- fa icon outlet -->
								</i>
							</span>
						</div>
						<!-- tootlips -->
						<div class="valid-tooltip p-0"></div>
						<div class="invalid-tooltip p-0"></div>
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>
				</div>
				<!-- PROVINCIA -->
				<div class="form-group">
					<div class="input-group input-group-lg">
						<!-- prepend -->
						<div class="input-group-prepend">
							<span class="input-group-text">Provincia</span>
						</div>
						<!-- accessibility - label: screen readers -->
						<label for="provincia" class="sr-only">provincia</label>
						<!-- select -->
						<select id="provincia" name="registro_provincia" class="custom-select">
							<option value="" selected disabled>selecciona la tuya</option>
							<option>Álava</option>
							<option>Albacete</option>
							<option>Alicante</option>
							<option>Almería</option>
							<option>Asturias</option>
							<option>Ávila</option>
							<option>Badajoz</option>
							<option>Barcelona</option>
							<option>Bizkaia</option>
							<option>Burgos</option>
							<option>Cáceres</option>
							<option>Cádiz</option>
							<option>Cantabria</option>
							<option>Castelló</option>
							<option>Ceuta</option>
							<option>Ciudad Real</option>
							<option>Córdoba</option>
							<option>Coruña</option>
							<option>Cuenca</option>
							<option>Girona</option>
							<option>Granada</option>
							<option>Guadalajara</option>
							<option>Gipuzkoa</option>
							<option>Huelva</option>
							<option>Huesca</option>
							<option>Illes Balears</option>
							<option>Jaén</option>
							<option>León</option>
							<option>Lleida</option>
							<option>Lugo</option>
							<option>Madrid</option>
							<option>Málaga</option>
							<option>Melilla</option>
							<option>Murcia</option>
							<option>Navarra</option>
							<option>Ourense</option>
							<option>Palencia</option>
							<option>Las Palmas</option>
							<option>Pontevedra</option>
							<option>La Rioja</option>
							<option>Salamanca</option>
							<option>Segovia</option>
							<option>Sevilla</option>
							<option>Soria</option>
							<option>Tarragona</option>
							<option>Santa Cruz de Tenerife</option>
							<option>Teruel</option>
							<option>Toledo</option>
							<option>València</option>
							<option>Valladolid</option>
							<option>Zamora</option>
							<option>Zaragoza</option>
						</select>
						<!-- tootlips -->
						<div class="valid-tooltip p-0"></div>
						<div class="invalid-tooltip p-0"></div>
						<div class="invalid-feedback border border-danger rounded-lg bg-papiro1 p-2"></div>
					</div>
				</div>
				<!-- SUBMIT -->
				<button type="submit" class="btn btn-dark mt-4">Registrar</button>
			</form>
		</main>
		<!-- back home -->
		<div class="btn">
			<a href="../../index.html">Volver a Inicio</a>
		</div>
		<!-- custom javascript -->
		<script src="../js/signup.js"></script>
		<!-- B4 => 1.jQuery, 2.Popper.js, 3.Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
